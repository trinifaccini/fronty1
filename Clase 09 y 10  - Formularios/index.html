<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="gracias.html" method="GET">

        <div class="formGroup">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div class="formGroup">
            <label for="">Apellido</label>
            <input type="text" name="apellido">
        </div>

        <div class="formGroup">
            <label for="">Email</label>
            <input type="email" name="email" class="borde-rojo">
        </div>

        <div class="formGroup">
            <label for="">DNI</label>
            <input type="number" name="dni" placeholder="Sin caracteres especiales...">
        </div>

        <div class="formGroup">
            <label for="">Password</label>
            <input type="password" name="password">
        </div>

        <div class="formGroup">
            <label for="">Pais</label>
            <select name="pais">
                <option value="Colombia">Colombia</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Tatooine">Tatooine</option>
            </select>
        </div>

        <button type="submit"><img width="30px" src="img/search.png" alt=""></button>
    </form>
</body>
</html>
